<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Nation's Breakfast - Home</title>
    <style>
      * {
        animation: fade 2s linear;
      }
      body {
        background-color: grey;
      }
      body, html {
        margin: 0;
        padding: 0;
      }
      .header {
        padding-bottom: 0%;
        padding-right: 5%;
        padding-left: 5%;
        width: 90%;
        background-color: black;
        margin: auto;
        display: block;
        opacity: 0.8;
        clear: both;
      }

      header::after {
        clear: both;
      }

      .other {
        padding-top: 50px;
        text-align: right;
        float: right;
      }

      .container {
        padding-top: 0%;
        background-color: black;
        width: 100%;
        opacity: 0.88;
      }
      .title-bar {
        font-family: Helvetica, arial;
        font-weight: bold;
        color: white;
        text-align: left;
        margin: auto;
        display: block;
        font-size: 150%;
      }
      .title-bar-app {
        font-family: Helvetica, arial;
        font-weight: bold;
        color: white;
        text-align: left;
        margin: auto;
        display: inline-block;
        font-size: 93.8%;
        padding-right: 30px;
      }
      .title-bar-menu {
        font-family: Helvetica, arial;
        font-weight: bold;
        color: white;
        text-align: left;
        font-size: 93.8%;
        display: inline-block;
        margin: auto;
      }
      .healthy {
        width: 50%;
        position: relative;
      }
      .new {
        width: 50%;
        position: relative;
        margin: auto;
        display: block;
      }
      .logo {
        margin: auto;
        display: inline-block;
        position: relative;
        height: 150px;
      }
      .logo2 {
        margin: auto;
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .breakfastbg {
        margin: auto;
        display: block;
        width: 99.9%;
      }

      .row:hover {
        animation-name: hovered;
        animation-duration: 0.2;
        animation-fill-mode: forwards;
      }

      .column {
        float: left;
        width: 50%;
      }

      .button:hover {
        animation-name: hovered;
        animation-duration: 0.2;
        animation-fill-mode: forwards;
      }

      .button {
        background-color: black;
      }

      .column::after {
        clear: both;
      }

      .banner {
        width: 100%;
      }

      footer {
        width: 100%;
      }

      .background {
        background-image: url("images/breakfast-istock.jpg");
        position: relative;
      }

      .layer {
        background-color: rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .padding {
        background-color: rgba(0, 0, 0, 0.5);
        height: 50px;
      }

      a:link, a:visited {
        color: white;
        text-shadow: 0px, 0px, 0px, white;

      }

      a:hover {
        text-shadow: 0px, 0px, 3px, white;
        animation-name: glow;
        animation-duration: 0.2s;
        animation-fill-mode: forwards;
      }

      @keyframes glow {
        from {text-shadow: 0px 0px 0px white;}
        to {text-shadow: 0px 0px 3px white;}
      }


      @keyframes hovered {
        from {background-color: rgba(0, 0, 0, 0);}
        to {background-color: rgba(0, 0, 0, 0.5);}
      }
      </style>
    </head>
  <body>
    <script language="javascript">
      if (window.navigator.userAgent.indexOf("Edge") > -1) {
        document.location = "indexedge.html";
      }
    </script>
    <div class="header">
      <img class="logo" src="./images/OoqnMgx.png">
      <div class="other">
        <h1 class="title-bar-app">Get the App</h1>
        <h1 class="title-bar-menu"><a href="menu.html">Our Menu</a></h1>
      </div>
    </div>
    <div class="images">
      <div>
        <div class="button">
          <img class="column" src="./images/one.jpg">
        </div>
      </div>
      <img class="column" src="./images/two.jpg">
      <img class="banner" src="./images/R4w6aER.jpg">
    </div>
    <div class="padding"></div>
    <footer>
      <div class="background">
        <div class="layer">
          <img class="logo2" src="./images/OoqnMgx.png">
        </div>
      </div>
    <footer>

</body>
</html>
